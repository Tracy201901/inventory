<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/layui-v2.4.5/layui/css/layui.css">
  <script src="../static/layui-v2.4.5/layui/layui.js"></script>
  <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
  <title>进存销管理系统</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a class="layui-logo" style="font-size: 20px;" href="home">进存销管理系统首页</a>

    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          {{ user }}
        </a>
      </li>
      <li class="layui-nav-item"><a href="">退出登录</a></li>
    </ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">

        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="type">分类管理</a>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="inventory">库存管理</a>
        </li>

         <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="inbound">入库管理</a>
         </li>

         <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="warning">预警管理</a>
         </li>

          <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="outbound">出库管理</a>
         </li>
      </ul>

    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div>
        {% block content %}
        {% endblock %}
    </div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © 存销管理系统
  </div>
</div>

<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

});
</script>
</body>
</html>
